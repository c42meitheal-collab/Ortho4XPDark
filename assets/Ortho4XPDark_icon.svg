<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="64" height="64" fill="url(#darkGradient)" rx="8" ry="8"/>
  <rect width="62" height="62" x="1" y="1" fill="none" stroke="#555555" stroke-width="1" rx="7" ry="7" opacity="0.3"/>
  
  <!-- Centered moon icon -->
  <circle cx="25" cy="32" r="8" fill="#4fc3f7" opacity="0.7"/>
  <circle cx="28" cy="29" r="6" fill="#1e1e1e"/>
  
  <!-- Centered text -->
  <text x="39" y="27" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" font-weight="600" fill="#ffffff" text-anchor="start">
    O4XP
  </text>
  <text x="39" y="39" font-family="'Segoe UI', system-ui, sans-serif" font-size="6" font-weight="300" fill="#4fc3f7" text-anchor="start">
    Dark
  </text>
  
  <!-- Quality indicator -->
  <circle cx="52" cy="12" r="1.5" fill="#4caf50" opacity="0.7"/>
</svg>